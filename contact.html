<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>RA</span>DHA</a>
        <nav class="navbar">
            <a href="index.html">Portfolio</a>
            <a href="#">Services</a>
            <div class="resume">
                <a href="https://drive.google.com/file/d/1OghZeQV1v0V7Q6wfRJdL0pBy5DVBLvvo/view?usp=sharing">Resume</a>
            </div>
            <div class="projects">
                <a href="https://github.com/radhabagade23/Amazonclone">Projects</a>
            </div>
            <div class="education">
                <a href="#">Education</a>
            </div>
        </nav>
    </header>
    <section class="contact-section">
        <h2>Contact Me</h2>
        <form action="#" method="post" class="contact-form">
            <label>Full Name:</label>
            <input type="text" name="fullname">
            <br>
            <label>Email Address:</label>
            <input type="email" name="email">
            <br>
            <label>Address</label>
            <input type="address" name="address">
            <br>
            <label>Contact Number:</label>
            <input type="number" name="number">
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
